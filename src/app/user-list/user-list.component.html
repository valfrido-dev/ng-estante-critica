
<div class="user-list-container">
     <mat-card class="user-list-card">
        <mat-card-header class="header-title">
            <mat-card-title>Usuários cadastrados</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex.: José" #input>
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                  <td mat-cell *matCellDef="let user"> {{user.name}} </td>
                </ng-container>
            
                <!-- UserName Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome de usuário </th>
                  <td mat-cell *matCellDef="let user"> {{user.username}} </td>
                </ng-container>
            
                <!-- Email Column -->
                <ng-container matColumnDef="email">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                  <td mat-cell *matCellDef="let user"> {{user.email}} </td>
                </ng-container>
            
                <!-- Admin Column -->
                <ng-container matColumnDef="admin">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
                  <td mat-cell *matCellDef="let user">
                    <mat-checkbox [checked]="user.admin" value="user.admin" (change)="setRoleAdmin(user)"></mat-checkbox>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
            
                <!-- Linha que informa que não foram localizados dados para a pesquisa -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">Não foram encontrados usuários para a pesquisa "{{input.value}}"</td>
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Selecionar paginas para usuarios"></mat-paginator>
            </div>
        </mat-card-content>
     </mat-card>
</div>
