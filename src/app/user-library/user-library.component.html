<div class="user-list-container">
     <mat-card class="user-list-card">
        <mat-card-header class="header-title">
            <mat-card-title>Minha lista de interesse</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <!-- title Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Título </th>
                  <td mat-cell *matCellDef="let book"> {{book.title}} </td>
                </ng-container>
            
                <!-- Autores Column -->
                <ng-container matColumnDef="authors">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Autores </th>
                  <td mat-cell *matCellDef="let book"> {{book.authors}} </td>
                </ng-container>
            
                <!-- Editora Column -->
                <ng-container matColumnDef="publisher">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Editora </th>
                  <td mat-cell *matCellDef="let book"> {{book.publisher}} </td>
                </ng-container>

                <!-- Gênero Column -->
                <ng-container matColumnDef="category">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Gênero </th>
                  <td mat-cell *matCellDef="let book"> {{book.category}} </td>
                </ng-container>
            
                <!-- Acoes Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                  <td mat-cell *matCellDef="let book">
                    <button mat-mini-fab aria-label="Remover livro da minha lista de interesse." (click)="removeBookLibrary(book)">
                        <mat-icon>delete</mat-icon>
                    </button>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let book; columns: displayedColumns;"></tr>
        
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10]" aria-label="Selecionar paginas para livros da minha lista"></mat-paginator>
            </div>
        </mat-card-content>
     </mat-card>
</div>
