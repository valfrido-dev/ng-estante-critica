<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header class="center-icon">
            <mat-icon aria-hidden="false" aria-label="login conta de usuario" fontIcon="person" inline="true"></mat-icon>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <!-- <div class="row"> -->
                <mat-grid-list cols="1" rowHeight="10:1">
                    <mat-grid-tile>
                        <mat-form-field class="full-width">
                            <mat-label>Nome de Usu√°rio</mat-label>
                            <input matInput type="username" formControlName="username">
                        </mat-form-field>
                    </mat-grid-tile>
                <!-- </div> -->
                <!-- <div class="row"> -->
                    <mat-grid-tile>
                        <mat-form-field class="full-width">
                            <mat-label>Senha</mat-label>
                            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password">
                                <button
                                    mat-icon-button
                                    matSuffix
                                    (click)="clickEvent($event)"
                                    [attr.aria-label]="'Hide password'"
                                    [attr.aria-pressed]="hide()">
                                    <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
                                </button>
                        </mat-form-field>
                    </mat-grid-tile>
                <!-- </div> -->
                <!-- <div class="row end-button"> -->
                    <mat-grid-tile>
                        <div class="row full-width end-button">
                            <button mat-button (click)="goCreateUser()">Primeiro Acesso?</button>
                        </div>
                    </mat-grid-tile>
                <!-- </div> -->
                <!-- <div class="row center-button"> -->
                    <mat-grid-tile>
                        <button class="full-width" mat-flat-button color="primary" type="submit" [disabled]="loginForm.invalid">Entrar</button>
                    </mat-grid-tile>
                <!-- </div> -->
                </mat-grid-list>
            </form>
        </mat-card-content>
    </mat-card>
</div>
